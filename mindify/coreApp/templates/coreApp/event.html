{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg" style="max-width: 800px; margin: 0 auto;">
        <!-- Event Photo -->
        <img src="https://via.placeholder.com/800x400" alt="Event Photo" class="card-img-top">

        <div class="card-body">
            <!-- Event Title -->
            <h2 class="card-title text-primary mb-3">Event Title</h2>

            <!-- Event Description -->
            <p class="card-text mb-4">
                This is a detailed description of the event. It provides all the necessary information about the event, including what to expect, the schedule, and any other relevant details.
            </p>

            <!-- Number of People Joined -->
            <p class="text-muted">
                <i class="bi bi-people-fill"></i> <strong>123</strong> people have joined this event.
            </p>

            <!-- Join or Buy Button -->
            <div class="text-center mt-4">
                <a href="#" class="btn btn-primary btn-lg">Join Event</a>
                <!-- Uncomment the following line if the event requires payment -->
                <!-- <a href="#" class="btn btn-success btn-lg">Buy Ticket</a> -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
