{% extends "forms.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg" style="max-width: 640px; margin: 0 auto;">
        <div class="card-body">
            <h3 class="mb-4 text-center">Change Username</h3>
            <form method="POST">
                {% csrf_token %}
                <!-- New Username -->
                <div class="mb-3">
                    <label for="new-username" class="form-label">New Username</label>
                    <input type="text" class="form-control" id="new-username" name="new_username" placeholder="Enter your new username" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Change Username</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
