{% extends "forms.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg" style="max-width: 640px; margin: 0 auto;">
        <div class="card-body">
            <h3 class="mb-4 text-center">Edit Profile</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Profile Photo -->
                <div class="mb-3 text-center">
                    <label for="profile-photo" class="form-label">Profile Photo</label>
                    <div class="mb-3">
                        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle mb-3 border" style="width: 150px; height: 150px;">
                    </div>
                    <input type="file" class="form-control" id="profile-photo" name="profile_photo">
                </div>

                <!-- First Name -->
                <div class="mb-3">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="first_name" placeholder="Enter your first name" value="John">
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Enter your last name" value="Doe">
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
