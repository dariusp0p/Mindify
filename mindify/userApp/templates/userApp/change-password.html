{% extends "forms.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg" style="max-width: 640px; margin: 0 auto;">
        <div class="card-body">
            <h3 class="mb-4 text-center">Change Password</h3>
            <form method="POST">
                {% csrf_token %}
                <!-- Old Password -->
                <div class="mb-3">
                    <label for="old-password" class="form-label">Old Password</label>
                    <input type="password" class="form-control" id="old-password" name="old_password" placeholder="Enter your old password" required>
                </div>

                <!-- New Password -->
                <div class="mb-3">
                    <label for="new-password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new-password" name="new_password" placeholder="Enter your new password" required>
                </div>

                <!-- Confirm New Password -->
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Re-enter your new password" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
